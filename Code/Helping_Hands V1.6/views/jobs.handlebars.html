<table id="dataTable">
  <thead>
    <tr>
      <th>Category</th>
      <th>Description</th>
      <th>City</th>
      <th></th>
    </tr>
  </thead>
  <tbody>

{{#each dataList}}
    <tr>
      <td>{{this.RequestType}}</td>
      <td>{{this.Description}}</td>
      <td>{{this.City}}</td>
      <td>
      <form action="/pickJob" method="get">
        <input type="hidden" name="id" value="{{this.RequestId}}">

        <input type="submit" value="Pick Job"/>
      </form>
      <td>
  </tr>
{{/each}}

  </tbody>
</table>

<form action="/requests" method="get">
  <button type="submit">Back to Request</button>
</form>
